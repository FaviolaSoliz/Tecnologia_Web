<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tipos de Datos</title>
</head>
<body>
	<script>
		/* Tipos de valores que podemos guardar en
		 las variables:
			- Numericos
			- Cadenas de Texto
			- Arreglos
			- Funciones
			- Booleanos
			- Objetos
		*/

		// Valor Numerico
		let numero = 10;
		const pi = 3.1416;

		// Cadena de Texto
		var nombre = "cadena";

		// Arreglo
		let arreglo =['a','e','i','o','u']
		var matriz = [[1,2,3],[4,2,6]];

		// Funcion
		var saludo = function (){};

		// Valor Booleano
		var verdadero =false;

		document.writeln(arreglo);
		console.log(arreglo)

	</script>

	
</body>
</html>
