<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fizz buzz</h1>
    <script>
        
    function FizzBuzz(N)
    {
        for (var i=1;i<=N; i++)
        {
            if(i%5===0 && i%3===0)
            {
                document.write(i+'.- FIZZ BUZZ'+'<br>');
            }

            else{ if(i%3===0)
                {
                    document.write(i+'.- FIZZ'+'<br>');
                }
                else{ if(i%5===0)
                    {
                        document.write(i+'.- BUZZ'+'<br>');
                    }
                    else
                    {document.write(i+'.-'+'<br>');}
                }
            }
        }
    }

    FizzBuzz(5);

    FizzBuzz(20);
        



    </script>

    <style>

        body{
            background:rgb(166, 240, 163);
            font-size:30px;
        }
    </style>
</body>
</html>
